server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Use Docker's embedded DNS so nginx doesn't crash if gateway
    # isn't resolvable at startup. 127.0.0.11 is Docker's internal resolver.
    resolver 127.0.0.11 valid=30s ipv6=off;

    # SPA fallback â€” serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Healthcheck endpoint for Docker
    location = /healthz {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # Proxy API calls to the gateway
    # Using a variable forces nginx to re-resolve DNS on each request
    # instead of caching the IP at config load time.
    location /api/ {
        set $gateway_upstream http://gateway:5000;
        proxy_pass $gateway_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
